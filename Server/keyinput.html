<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap.min.js@3.3.5/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.min.js@3.3.5/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#docbody").hide();
            $("#go").bind("click", function () {
                var key = $("#input").val()
                if (key == "") {
                    $("#input").css("border", "2px solid red");
                } else {
                    $(function () {
                        $.getJSON("http://ipv4.dfen.xyz:5000/getbyck?cnkey=" + $("#input").val(), function (data) {
                            console.log(data);
                            if (data != 0) {
                                $("#input").css("border", "2px solid green");
                                $("#docbody").show();
                                var doc = data["doc"];
                                doc = doc.replace(/\n/g, "<br/>")
                                $("#text").html(doc)
                            }
                        });
                    });
                }
            })
        });
    </script>
    <title>Title</title>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column">
                    <div class="page-header">
                        <h1>YunNote Doc Share
                            <small>Enter key please</small>
                        </h1>
                    </div>
                </div>
                <div class="col-md-4 column">
                </div>
            </div>
            <div class="row clearfix">

                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Key</span>
                        <input type="text" class="form-control" placeholder="enter key here"
                               aria-describedby="basic-addon1" id="input">
                        <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="go">Go!</button>
      </span>
                    </div>


                </div>
                <div class="col-md-4 column">
                </div>
            </div>
            <div style="height: 50px;"></div>

            <div class="row clearfix">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <div class="panel panel-default" id="docbody">
                        <div class="panel-heading">
                            Shared doc :
                        </div>
                        <div class="panel-body" id="text">

                        </div>
                    </div>

                </div>
                <div class="col-md-4"></div>


            </div>


        </div>
    </div>
</div>
<script>
    $(function () {
        $('.popover-show').popover('show');
    });
</script>

</body>

</html>
